<div class="mx-auto row mb-3">
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()"
        class="border-1 p-2 border-black border rounded-2 border-opacity-50 col-4 mx-auto my-auto shadow mt-5">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome*:</label>
      <input type="text" formControlName="nome" [maxLength]="255" class="form-control" id="nome">
      <div class="form-text text-danger" *ngIf="getIsValidInput('nome')">Não
        pode ser nulo.
      </div>
    </div>
    <div class="mb-3">
      <label for="data_nascimento" class="form-label">Data Nascimento*:</label>
      <input type="date" formControlName="dataNascimento" class="form-control" id="data_nascimento">
      <div class="form-text text-danger" *ngIf="getIsValidInput('dataNascimento')">Não pode ser nulo.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail*:</label>
      <input type="email" formControlName="email" [maxLength]="255" class="form-control" id="email">
      <div class="form-text text-danger" *ngIf="getIsValidInput('nome')">Não
        pode ser nulo.
      </div>
    </div>
<!--    <app-endereco [formGroup]="enderecoForm"></app-endereco>-->

    <div class="mb-3">
      <label for="password" class="form-label">Senha*:</label>
      <input type="password" formControlName="password" [maxLength]="255" class="form-control" id="password">
      <div class="form-text text-danger" *ngIf="getIsValidInput('password')">Não
        pode ser nulo.
      </div>
      <div class="form-text text-danger" *ngIf="getIsValidPassword()">As senhas devem coincidir.
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Repetir Senha:*:</label>
      <input type="password" formControlName="confirmPassword" [maxLength]="255" class="form-control"
             id="confirmPassword">
      <div class="form-text text-danger" *ngIf="getIsValidInput('confirmPassword')">Não
        pode ser nulo.
      </div>
    </div>


    <div class="d-flex justify-content-evenly">
      <button type="submit" [disabled]="!cadastroForm.valid || !!this.cadastroForm.errors?.['passwordsMismatch']"
              class="btn btn-primary w-45">Cadastrar
      </button>
      <a href="/login" class="btn btn-primary w-45"> Login</a>
    </div>
  </form>
</div>
