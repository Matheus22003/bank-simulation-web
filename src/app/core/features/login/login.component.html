<div class="mx-auto row">
  <form class="border-1 p-2 border-black border rounded-2 border-opacity-50 col-4 mx-auto my-auto shadow mt-5"
        [formGroup]="loginForm"
        (ngSubmit)="login()">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input formControlName="email" type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha:</label>
      <input type="password" formControlName="password" class="form-control" id="senha">
    </div>
    <div class="d-flex justify-content-evenly">
      <button type="submit" class="btn btn-primary w-45">Entrar</button>
      <a href="/registrar" class="btn btn-primary w-45"> Cadastrar</a>
    </div>
  </form>
</div>
