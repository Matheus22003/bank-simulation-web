<div><h1>Extrato</h1>
  <h3>{{ valorTotalConta | currency }}</h3></div>
<div class="input-group mb-3 container w-25">
  <input type="text" class="form-control col-3" placeholder="Ex.:80,00" aria-label="Username"
         aria-describedby="basic-addon1" [(ngModel)]="valorAdicionado">
  <button (click)="adicionarValor()" (submit)="adicionarValor()" type="button" class="btn btn-success">Cadastrar Valor
  </button>

</div>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>Valor</th>
    <th>Tipo</th>
    <th>Descrição</th>
  </tr>
  </thead>
  <tbody>
    @for (extrato of extratos; track extrato) {
      <tr>
        <td>{{ extrato.valor | currency }}</td>
        <td>{{ extrato.tipoTransacao || " - " }}</td>
        <td>{{ extrato.descricao || " - " }}</td>
      </tr>
    }

  </tbody>
</table>
